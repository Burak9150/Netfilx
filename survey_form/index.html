<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
           <h1 id="title">NET<span>FLIX</span></h1> 
           <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself</h3>
        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>

                    <div class="input-box">
                        <label for="Age">Age</label>
                        <br>
                        <input type="number" id="Age" name="Age" placeholder="Age">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <br>
                        <input type="text" id="email" name="Email" placeholder="Enter your email">
                    </div>

                    <div class="input-box">
                        <label for="Content">Content</label>
                        <br>
                        <select name="content" id="dropdown">
                            <option value="Movie">Movie </option>
                            <option value="Series" selected>Series</option>
                        </select>
                    </div >

                    <div class="input-box">
                        <label for="movie">Movie types</label>
                        <br>
                        <input type="checkbox" name="movie" value="Comedy" 
                        id="first-check">
                        <label for="first-check"> Comedy</label>
                        <br>
                        <input type="checkbox" name="movie" value="action" 
                        id="second-check">
                        <label for="second-check"> action</label>
                        <br>
                        <input type="checkbox" name="movie" value="romance" 
                        id="third-check">
                        <label for="third-check"> Romance</label>
                        <br>
                        
                    </div>

                    <div class="input-box">
                        <label for="Gender">Gender</label>
                        <br>
                        <input type="radio" name="gender" id="first-radio" value="male">
                        <label for="first-radio">Male</label>
                        <br>
                        <input type="radio" name="gender" id="second-radio">
                        <label for="second-radio">Female</label>
                        <br>
                        <input type="radio" name="gender" id="third-radio">
                        <label for="third-radio">Other</label>third
                    </div>

                    <div class="input-box">
                        <label for="feedback">Feadback</label><br>
                        <textarea name="feedback" id="feedback" cols="30" rows="10" 
                        placeholder="any comment"></textarea>
                    </div>

                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>
                </form>

            </div>
        </section>
    </div>
</body>
</html>
